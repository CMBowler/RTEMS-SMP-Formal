LANGUAGE: C

SEGNAMEPFX: TestSegment{} # segnumber
SEGARG: Context* ctx
SEGDECL: static void {}( {} )  # segnamepf{segnumber}, segarg,
SEGBEGIN: " {"
SEGEND: "}"

NAME: |
  /* Test Name is defined in the Test Case code (tc-model-task-mgr.c) */

pending_DCL: rtems_event_set {0}[TASK_MAX];

semaphore_DCL: rtems_id {0}[SEMA_MAX];

sc_DCL: rtems_status_code

prio_DCL: rtems_task_priority

createRC_DCL: rtems_status_code

startRC_DCL: rtems_status_code

deleteRC_DCL: rtems_status_code

suspendRC_DCL: rtems_status_code

isSuspendRC_DCL: rtems_status_code

resumeRC_DCL: rtems_status_code

setPriorityRC_DCL: rtems_status_code

wakeAfterRC_DCL: rtems_status_code

priority_DCL: rtems_task_priority

taskID_DCL: rtems_id {0}[TASK_MAX];

tasks_DCL: void ( *{0}[TASK_MAX] )( rtems_task_argument );

INIT: |
  init_tid( taskID, TASK_MAX );
  initialise_semaphore( 0, ctx->runner_wakeup, semaphore );
  initialise_semaphore( 1, ctx->worker0_wakeup, semaphore );
  initialise_semaphore( 2, ctx->worker1_wakeup, semaphore );
  initialise_semaphore( 3, ctx->lock_0, semaphore );
  initialise_semaphore( 4, ctx->worker0_flag, semaphore );
  initialise_semaphore( 5, ctx->worker1_flag, semaphore );

TASK_INIT: |
  T_log( T_NORMAL, "Starting Task %d", {0});

Runner: |
  checkTaskIs( ctx->runner_id );

Worker: |
  checkTaskIs( ctx->worker_id );

SIGNAL: |
  Wakeup( semaphore[{}] );

WAIT: |
  Wait( semaphore[{}] );

task_create: |
  T_log( T_NORMAL, "Creating Task(%d, %d, %d, %d, RTEMS_MINIMUM_STACK_SIZE, %d)", {0}, {1}, {2}, {3}, {4}, {5});
  {5} = ( *ctx->t_create )( mapName( {0} ), {1}, {2}, {3}, RTEMS_MINIMUM_STACK_SIZE, {4} ? &taskID[{4}] : NULL);
  T_log( T_NORMAL, "Returned 0x%x from Create", {5} );

task_start: |
  T_log( T_NORMAL, "Starting Task(%d, %d, %d)", {0}, {1}, {2});
  {2} = ( *ctx->t_start )( {0} ? taskID[{0}] : 0xffffffff, {1} ? tasks[{1}] : NULL, (rtems_task_argument)(void *)(ctx) );
  T_log( T_NORMAL, "Returned 0x%x from Start", {2} );

task_delete: |
  T_log( T_NORMAL, "Deleting Task(%d)", {0});
  {1} = ( *ctx->t_delete )( {0} ? taskID[{0}] : 0xffffffff );
  T_log( T_NORMAL, "Returned 0x%x from Delete", {1} );

task_suspend: |
  T_log( T_NORMAL, "Suspending Task(%d)", {0} );
  {1} = ( *ctx->t_suspend )( {0} ? taskID[{0}] : 0xffffffff );
  T_log( T_NORMAL, "Returned 0x%x from Suspend", {1} );

task_isSuspended: |
  T_log( T_NORMAL, "Is Task Suspended(%d)", {0} );
  {1} = ( *ctx->t_isSuspend )( {0} ? taskID[{0}] : 0xffffffff );
  T_log( T_NORMAL, "Returned 0x%x from Is Suspended", {1} );

task_resume: |
  T_log( T_NORMAL, "Suspending Task(%d)", {0} );
  {1} = ( *ctx->t_resume )( {0} ? taskID[{0}] : 0xffffffff );
  T_log( T_NORMAL, "Returned 0x%x from Resume", {1} );

task_setPriority: |
  T_log( T_NORMAL, "Setting Task %d Priority to %d", {0}, priority_inversion( {1} ) );
  {3} = ( *ctx->t_setPriority )( {0} ? taskID[{0}] : 0xffffffff, {1} ? priority_inversion( {1} ) : RTEMS_CURRENT_PRIORITY, {2} ? &priority : NULL );
  T_log( T_NORMAL, "Returned 0x%x from Set Priority", {3} );

taskSelf_setPriority: |
  T_log( T_NORMAL, "Setting Task Priority to %d",  priority_inversion( {1} ) );
  {2} = ( *ctx->t_setPriority )( RTEMS_SELF, {0} ? priority_inversion( {0} ) : RTEMS_CURRENT_PRIORITY, {1} ? &priority : NULL );
  T_log( T_NORMAL, "Returned 0x%x from Set Priority", {2} );

task_wakeAfter: |
  T_log( T_NORMAL, "Waking Task(%d) After %d ms", {0}, {1} );
  {2} = ( *ctx->t_wakeAfter )( {1} ? (rtems_interval){1} : RTEMS_YIELD_PROCESSOR );
  T_log( T_NORMAL, "Returned 0x%x from Wake After", {2} );

createRC: |
  T_rsc( createRC, {0} );

startRC: |
  T_rsc( startRC, {0} );

delRC: |
  T_rsc( deleteRC, {0} );

suspendRC: |
  T_rsc( suspendRC, {0} );

isSuspendRC: |
  T_rsc( isSuspendRC, {0} );

resumeRC: |
  T_rsc( resumeRC, {0} );

setPriorityRC: |
  T_rsc( setPriorityRC, {0} );

wakeAfterRC: |
  T_rsc( wakeAfterRC, {0} );

oldPrio: |
  T_log( T_NORMAL, "Returned Priority: %d from Set Priority", priority );
  T_eq_u32( priority, priority_inversion( {0} ));

WaitForSuspend: |
  T_log( T_NORMAL, "Waiting for Task(%d) to Suspend", {0}, {1} );
  do {{
    {1} = ( *ctx->t_isSuspend )( {0} ? taskID[{0}] : 0xffffffff );
    rtems_task_wake_after( 100 );
  }} while ({1} != RTEMS_ALREADY_SUSPENDED);

TooMany: |
  ctx->seized_objects = T_seize_objects( Create, ctx );

Ready: |
   /* We (Task {0}) must have been recently ready because we are running */

Zombie:
  /* Code to check that Task {0} has terminated */

EventWait:
  /* Code to check that Task {0} is waiting on events */

TimeWait:
  /* Code to check that Task {0} is waiting on a timer */

OtherWait:
  /* Code to check that Task {0} is waiting (after pre-emption) */

SUSPEND:
  /* SWITCH[{0}] Suspension of proc{1} in favour of proc{2} */

WAKEUP:
  /* SWITCH[{0}] ReleaseTestSyncSema of proc{1} (sometime) after proc{2} */

StartTimer: |
  rtems_interval start_time = rtems_clock_get_ticks_since_boot();

StopTimer: |
  rtems_interval stop_time = rtems_clock_get_ticks_since_boot();

AssessTimer: |
  rtems_interval delta = 50;
  rtems_interval time_taken = stop_time - start_time;
  T_log(T_NORMAL, "Timer Recorded : %d ticks.", time_taken);
  T_assert_ge_int(time_taken, {0} - delta );  
  T_assert_le_int(time_taken, {0} + delta );

LowerPriority: |
  SetSelfPriority( M_PRIO_LOW );
  sc = rtems_task_set_priority( RTEMS_SELF, RTEMS_CURRENT_PRIORITY, &prio );
  T_rsc_success( sc );
  T_eq_u32( prio, M_PRIO_LOW );

EqualPriority: |
  SetSelfPriority( M_PRIO_NORMAL );
  sc = rtems_task_set_priority( RTEMS_SELF, RTEMS_CURRENT_PRIORITY, &prio );
  T_rsc_success( sc );
  T_eq_u32( prio, M_PRIO_NORMAL );

HigherPriority: |
  SetSelfPriority( M_PRIO_HIGH );
  sc = rtems_task_set_priority( RTEMS_SELF, RTEMS_CURRENT_PRIORITY, &prio );
  T_rsc_success( sc );
  T_eq_u32( prio, M_PRIO_HIGH );

StartLog: |
  T_thread_switch_log *log;
  log = T_thread_switch_record_4( &ctx->thread_switch_log );

CheckPreemption: |
  log = &ctx->thread_switch_log;
  T_eq_sz( log->header.recorded, 2 );
  T_eq_u32( log->events[ 0 ].heir, ctx->runner_id );
  T_eq_u32( log->events[ 1 ].heir, ctx->worker_id );

CheckNoPreemption: |
  log = &ctx->thread_switch_log;
  T_le_sz( log->header.recorded, 1 );
  for ( size_t i = 0; i < log->header.recorded; ++i ) {
    T_ne_u32( log->events[ i ].executing, ctx->worker_id );
    T_eq_u32( log->events[ i ].heir, ctx->runner_id );
  }

RunnerScheduler: |
  uint32_t processor = {};
  rtems_status_code sc1;
  rtems_id current_sched;
  sc1 = rtems_task_get_scheduler( RTEMS_SELF, current_sched );
  T_log( T_NORMAL, "current scheduler id: %d", &current_sched);
  sc1 = rtems_scheduler_ident_by_processor( processor, &ctx->runner_sched );
  T_rsc_success( sc1 );
  T_log( T_NORMAL, "runner scheduler id: %d", &ctx->runner_sched);
  sc1 = rtems_task_set_scheduler(RTEMS_SELF, &ctx->runner_sched, RTEMS_CURRENT_PRIORITY);
  T_rsc_success( sc1 );
  sc1 = rtems_task_get_scheduler( RTEMS_SELF, current_sched );
  T_log( T_NORMAL, "current scheduler id: %d", &current_sched);

OtherScheduler: |
  uint32_t processor = {};
  rtems_status_code sc1;
  rtems_id current_sched;
  sc1 = rtems_task_get_scheduler( RTEMS_SELF, current_sched );
  T_log( T_NORMAL, "current scheduler id: %d", &current_sched);
  sc1 = rtems_scheduler_ident_by_processor( processor, &ctx->other_sched );
  T_rsc_success( sc1 );
  T_log( T_NORMAL, "other scheduler id: %d", &ctx->other_sched);
  sc1 = rtems_task_set_scheduler(RTEMS_SELF, &ctx->other_sched, RTEMS_CURRENT_PRIORITY);
  T_rsc_success( sc1 );
  sc1 = rtems_task_get_scheduler( RTEMS_SELF, current_sched );
  T_log( T_NORMAL, "current scheduler id: %d", &current_sched);

SetProcessor: |
  T_ge_u32( rtems_scheduler_get_processor_maximum(), 2 );
  uint32_t processor = {};
  cpu_set_t cpuset;
  CPU_ZERO(&cpuset);
  CPU_SET(processor, &cpuset);

DebugRunner: |
  rtems_status_code status = RTEMS_SUCCESSFUL;

  T_log( T_NORMAL, "Ticks/s : %d\n", rtems_clock_get_ticks_per_second());
  
  // Set Priority to default
  rtems_task_priority old_prio;
  status |= rtems_task_set_priority(RTEMS_SELF, LOW_PRIO, &old_prio);
  if (status != RTEMS_SUCCESSFUL) {
      T_log( T_NORMAL, "Failed to change Priority\n" );
      return;
  }

  T_log( T_NORMAL, "Runner : Set self priority from %d to %d\n", old_prio, LOW_PRIO);
  
  T_log( T_NORMAL, "Runner : Creating Jobs J1\n" );
  
  // Create task J0 (Medium Priority)
  status |= rtems_task_create(
      rtems_build_name('J', '0', ' ', ' '),
      MED_PRIO+1, // Medium priority
      RTEMS_MINIMUM_STACK_SIZE,
      RTEMS_DEFAULT_MODES,
      RTEMS_DEFAULT_ATTRIBUTES,
      &taskID[2]
  );
  
  // Create task J1 (High Priority)
  status |= rtems_task_create(
      rtems_build_name('J', '1', ' ', ' '),
      MED_PRIO, // High priority
      RTEMS_MINIMUM_STACK_SIZE,
      RTEMS_DEFAULT_MODES,
      RTEMS_DEFAULT_ATTRIBUTES,
      &taskID[3]
  );
  
  // Create task J2 (High Priority)
  status |= rtems_task_create(
      rtems_build_name('J', '2', ' ', ' '),
      MED_PRIO, // High priority
      RTEMS_MINIMUM_STACK_SIZE,
      RTEMS_DEFAULT_MODES,
      RTEMS_DEFAULT_ATTRIBUTES,
      &taskID[4]
  );
  
  if (status != RTEMS_SUCCESSFUL) {
      T_log( T_NORMAL, "Failed to create a Job\n" );
      return;
  }
  
  // Start task J0
  T_log( T_NORMAL, "Runner : Starting Job 0\n" );
  status = rtems_task_start(taskID[2], tasks[1], (rtems_task_argument)(void *)(ctx));
  
  if (status != RTEMS_SUCCESSFUL) {
      T_log( T_NORMAL, "Failed to Start J0\n" );
      return;
  }

  // Allow time for tasks to complete
  T_log( T_NORMAL, "Runner : Wait for Jobs to Conclude.\n" );

  // Get system info for debugging
  rtems_cpu_usage_report();
  
  rtems_event_set signal = RTEMS_EVENT_0 | RTEMS_EVENT_1 | RTEMS_EVENT_2;
  rtems_event_set events;
  T_log( T_NORMAL, "Runner : Receiving signal %x.\n", signal);
  status = rtems_event_receive(signal, RTEMS_WAIT | RTEMS_EVENT_ALL, 0, &events);

  if (status != RTEMS_SUCCESSFUL) {
      T_log( T_NORMAL, "Error in Event Receive J0\n" );
  }

  // Get system info for debugging
  rtems_cpu_usage_report();

DebugTask0 : |
  T_log( T_NORMAL, "Task 0 : Started\n" );
  rtems_status_code status = RTEMS_SUCCESSFUL;

  // Start J1 (High Priority)
  T_log( T_NORMAL, "Task 0 : Starting Job 1\n" );
  status |= rtems_task_start(taskID[3], tasks[2], (rtems_task_argument)(void *)(ctx));

  // Start J2 (High Priority)
  T_log( T_NORMAL, "Task 0 : Starting Job 2\n" );
  status |= rtems_task_start(taskID[4], tasks[3], (rtems_task_argument)(void *)(ctx));

  T_log( T_NORMAL, "Task 0 : Doing Some Work\n" );
  int i = 0;
  while (i < 1000000) i++;

  // Signal End
  T_log( T_NORMAL, "Task 0 : Sending signal %x.\n", RTEMS_EVENT_0);
  rtems_event_send(rtems_task_self(), RTEMS_EVENT_0);

DebugTask1 : |
  T_log( T_NORMAL, "Task 1 : Started\n" );
  rtems_status_code status = RTEMS_SUCCESSFUL;

  // Acquire the mutex m1
  T_log( T_NORMAL, "Task 1 : Attempting to Acquire Mutex\n" );
  status = rtems_semaphore_obtain(semaphore[3], RTEMS_WAIT, RTEMS_NO_TIMEOUT);
  T_log( T_NORMAL, "Task 1 : Mutex Acquired\n" );

  // Lower priority to low
  rtems_task_priority old_prio;
  rtems_task_priority new_prio;
  T_log( T_NORMAL, "Task 1 : Changing Priority to %d\n", MED_PRIO+2 );
  status |= rtems_task_set_priority(RTEMS_SELF, MED_PRIO+2, &old_prio);

  status |= rtems_task_set_priority(RTEMS_SELF, RTEMS_CURRENT_PRIORITY, &new_prio);

  if (status != RTEMS_SUCCESSFUL) T_log( T_NORMAL, "Error in T1\n" );

  T_log( T_NORMAL, "Prio Changed from %d to %d.\n", old_prio, new_prio);

  // Release the mutex m1
  T_log( T_NORMAL, "Task 1 : Releasing Mutex\n" );
  rtems_semaphore_release(semaphore[3]);

  // Signal End
  T_log( T_NORMAL, "Task 1 : Sending signal %x.\n", RTEMS_EVENT_1);
  rtems_event_send(rtems_task_self(), RTEMS_EVENT_1);

DebugTask2 : |
  T_log( T_NORMAL, "Task 2 : Started\n" );
  // Attempt to acquire the mutex m1
  T_log( T_NORMAL, "Task 2 : Attempting to Acquire Mutex\n" );
  rtems_semaphore_obtain(semaphore[3], RTEMS_WAIT, RTEMS_NO_TIMEOUT);
  T_log( T_NORMAL, "Task 2 : Mutex Acquired\n" );

  // Simulate some work
  rtems_task_wake_after(10); // Simulate delay

  // Release the mutex m1
  T_log( T_NORMAL, "Task 2 : Releasing Mutex\n" );
  rtems_semaphore_release(semaphore[3]);

  // Signal End
  T_log( T_NORMAL, "Task 2 : Sending signal %x.\n", RTEMS_EVENT_2);
  rtems_event_send(rtems_task_self(), RTEMS_EVENT_2);
